<nav class="panel mt-5">
  <p class="panel-heading">
    Elige a tus espectadores privados
    <span class="help has-text-grey-light">Este paso es opcional</span>
  </p>

  <div class="panel-block">
    <p class="control has-icons-left">
      <input class="input" type="text" placeholder="Buscar" />
      <span class="icon is-left">
        <i class="fas fa-search" aria-hidden="true"></i>
      </span>
    </p>
  </div>
  <div class="panel-body">
    <a
      class="panel-block has-text-centered has-text-gray-light"
      *ngIf="!hasFollowers"
    >
      ¡Vaya!, al parecer, aún no tienes seguidores.
    </a>
    <a class="panel-block is-active" (click)="selectFollower()">
      <figure class="image is-32x32 mr-3">
        <img
          class="is-rounded"
          src="https://bulma.io/images/placeholders/128x128.png"
        />
      </figure>

      <div class="level is-mobile">
        <div class="level-left">
          <div class="level-item">@tcotd</div>
        </div>
        <div class="level-right">
          <div class="level-item">
            <label class="checkbox">
              <input class="mx-0" type="checkbox" [checked]="followerCheck" />
            </label>
          </div>
        </div>
      </div>
    </a>
    <!-- Cuando se tenga el endpoint, cargarlo con un ngFor -->
  </div>

  <div class="panel-block">
    <div class="button is-link is-outlined is-pulled-right">Guardar</div>
  </div>
</nav>
