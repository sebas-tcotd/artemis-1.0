<section class="hero is-fullheight is-fullheight-with-navbar">
  <div class="hero-body">
    <div class="container">
      <h1 class="title has-text-centered">Crear obra</h1>
      <h2 class="subtitle has-text-centered mb-4">
        ¿De qué tipo será tu obra?
      </h2>
    </div>
  </div>
  <section class="section">
    <div class="columns is-multiline">
      <div class="column is-half">
        <a (click)="enviarTipoObra('textual')">
          <div class="card">
            <div class="card-image">
              <figure class="image is-3by1">
                <img
                  src="../../../../../assets/textual.svg"
                  alt="Obra textual"
                  width="200"
                />
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-content">
                  <p class="title is-3 has-text-centered">Textual</p>
                </div>
              </div>
            </div>
          </div>
        </a>
      </div>

      <div class="column is-half">
        <a (click)="enviarTipoObra('musical')">
          <div class="card">
            <div class="card-image">
              <figure class="image is-3by1">
                <img
                  src="../../../../../assets/musical.svg"
                  alt="Obra musical"
                />
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-content">
                  <p class="title is-3 has-text-centered">Musical</p>
                </div>
              </div>
            </div>
          </div>
        </a>
      </div>

      <div class="column is-half">
        <a (click)="enviarTipoObra('visual')">
          <div class="card">
            <div class="card-image">
              <figure class="image is-3by1">
                <img
                  src="../../../../../assets/grafica.svg"
                  alt="Obra gráfica"
                />
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-content">
                  <p class="title is-3 has-text-centered">Gráfica</p>
                </div>
              </div>
            </div>
          </div>
        </a>
      </div>

      <div class="column is-half">
        <a (click)="enviarTipoObra('filmica')">
          <div class="card">
            <div class="card-image">
              <figure class="image is-3by1">
                <img
                  src="../../../../../assets/filmica.svg"
                  alt="Obra fílmica"
                />
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-content">
                  <p class="title is-3 has-text-centered">Fílmica</p>
                </div>
              </div>
            </div>
          </div>
        </a>
      </div>

      <div class="column is-half is-offset-one-quarter">
        <a routerLink (click)="enviarTipoObra('otra')">
          <div class="card">
            <div class="card-image">
              <figure class="image is-3by1">
                <img
                  src="../../../../../assets/otraObra.svg"
                  alt="Obra tipo de obra"
                />
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-content">
                  <p class="title is-3 has-text-centered">Otro</p>
                </div>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </section>
</section>
