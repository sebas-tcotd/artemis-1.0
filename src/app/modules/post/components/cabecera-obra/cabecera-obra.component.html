<div class="section pb-0">
  <p class="title">{{ titulo }}</p>
  <div class="">
    <span class="icon">
      <i class="far fa-user"></i>
    </span>
    <span class="post-text">{{ autor }}</span>
    <p class="post-text">{{ fecha | date }}</p>
    <div class="control mt-3">
      <span *ngFor="let tag of tags">
        <span class="post-tag px-3 py-1 mr-2">{{ tag }}</span>
      </span>
    </div>
  </div>
</div>
